<!DOCTYPE html>
<html>
  <head>
    <!-- Load Leaflet from CDN-->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.3/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.0.3/dist/leaflet-src.js"></script>

    <!-- Load Esri Leaflet locally, after cloning this repository -->
    <script src="https://unpkg.com/esri-leaflet@2.0.8"></script>
    <!-- Geolocate plugin -->
    <script src='https://api.mapbox.com/mapbox.js/plugins/leaflet-locatecontrol/v0.43.0/L.Control.Locate.min.js'></script>
    <link href='https://api.mapbox.com/mapbox.js/plugins/leaflet-locatecontrol/v0.43.0/L.Control.Locate.mapbox.css' rel='stylesheet' />
    <!--[if lt IE 9]>
      <link href='https://api.mapbox.com/mapbox.js/plugins/leaflet-locatecontrol/v0.43.0/L.Control.Locate.ie.css' rel='stylesheet' />
    <![endif]-->
    <link href='https://api.mapbox.com/mapbox.js/plugins/leaflet-locatecontrol/v0.43.0/css/font-awesome.min.css' rel='stylesheet' />

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Fira+Sans" rel="stylesheet">

    <!-- Application -->
    <link href="css/style.css" rel="stylesheet"/>

  </head>
  <body>

    <div id="map"></div>

    <div id="panel">
     <h1>Omaha Parks</h1>

      <h3>Neighborhoods</h3>
        <select name="relation" id="neighborhoodsSelect">
          <option value="">Select...</option>
          <option value="all">All</option>
          <option value="nw-omaha">Northwest Omaha</option>
          <option value="w-omaha">West Omaha</option>
          <option value="boys-town">Boys Town</option>
          <option value="florence">Florence</option>
        </select>

      <h3>Parks</h3>
        <input type="checkbox" id="parks" name="parks" value="Parks" checked="checked"> Parks

      <h3>Facilities</h3>
        <input type="checkbox" id="playgrounds" name="playgrounds" value="Playgrounds" checked="checked"> Playgrounds<br>
        <input type="checkbox" id="courts" name="courts" value="Courts" checked="checked"> Courts

      <h3>Speciality</h3>
        <input type="checkbox" id="communitygardens" name="communitygardens" value="Community Gardens"> Community Gardens

      <h3>Trails</h3>
        <input type="checkbox" id="walkingtrails" name="walkingtrails" value="Walking Trails"> Walking Trails<br>
        <input type="checkbox" id="bikingtrails" name="bikingtrails" value="Biking Trails"> Biking Trails

    </div> <!-- end:panel -->

  <script src="js/main.js"></script>
  </body>
</html>
